<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="state-conatiner">
        <i class="fas fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="12">20</div>
        <h4>Years Experiences</h4>
    </div>
    <div class="state-conatiner">
        <i class="fas fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="249">249</div>
        <h4>Websites Made</h4>
    </div>
    <div class="state-conatiner">
        <i class="fa-brands fa-app-store-ios icon fa-3x"></i>
        <div class="counter" data-ceil="29">29</div>
        <h4>Apps Made</h4>
    </div>
</body>
</html>
